<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agendamento Lab Misturas</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sistema de agendamento do Laboratório de Misturas</h1>
        <p>Selecione uma opção e reserve um horário.</p>
    </header>

    <main>
        <section class="controles">
            <div class="linha">
                <label for="data">Data:</label>
                <input type="date" id="data">

                <label for="maquina">Opções:</label>
                <select id="maquina">
                    <option value="1">Computador 01 - Alto desempenho</option>
                    <option value="2">Computador 02 - Alto desempenho</option>
                    <option value="3">Computador 03 - FLEXPAVE</option>
                    <option value="4">Computador 04 - Básico</option>
                    <option value="5">Computador 05 - Básico</option>
                    <option value="6">Computador 06 - Básico</option>
                    <option value="7">Impressora 3D 01 - Creality</option>
                    <option value="8">Impressora 3D 02 - Bambu Lab</option>
                    <option value="9">Sala - Reunião fechada</option>
                </select>
            </div>

            <div id="container-instrucoes" style="margin: 20px auto; max-width: 600px; padding: 15px; border-left: 5px solid #007bff; background-color: #f8f9fa; border-radius: 4px;">
                <strong>Instruções da Máquina:</strong>
                <p id="texto-instrucoes" style="margin-top: 5px; color: #555;">Selecione uma máquina para ver as instruções de uso.</p>
            </div>
            
            <div class="linha-seguranca">
                <input type="text" id="nome" placeholder="Nome e sobrenome">
                <input type="email" id="email" placeholder="E-mail de contato">
                <input type="text" id="orientador" placeholder="Nome do orientador">
            </div>

            <div class="area-confirmacao">
                <div class="bloco-acao">
                    <input type="password" id="senha-lab" placeholder="Senha">
                    <button id="btn-confirmar" onclick="reservarSelecionados()">
                        Confirmar Reservas Selecionadas
                    </button>
                    <p class="aviso-cancelamento">
                        Solicitação de <strong>CANCELAMENTO</strong> apenas via e-mail: 
                        <a href="mailto:grid@det.ufc.br">grid@det.ufc.br</a>
                    </p>
                </div>
            </div>
        </section>

        <section class="agenda">
            <table id="tabela-horarios">
                <thead>
                    <tr>
                        <th>Horário</th>
                        <th>Status</th>
                        <th>Ação</th>
                    </tr>
                </thead>
                <tbody id="corpo-agenda">
                    </tbody>
            </table>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
